<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js aprt 6 :Fetch API ,Async Await</title>
</head>

<body>
    <script>

        // fetch api:
        // The Fetch API in JavaScript is used for making network requests, typically to fetch data from a remote server. It's a modern and native way to perform asynchronous HTTP requests. Here's a very simple example of using the Fetch API to retrieve data from a URL:

        // Define the URL you want to fetch data from
        const url = 'https://jsonplaceholder.typicode.com/posts/1';

        // Use the Fetch API to make a GET request
        fetch(url)
            .then(response => {
                // Check if the response is successful (status code 200)
                if (response.ok) {
                    // Parse the response as JSON
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(data => {
                // Use the retrieved data
                console.log(data);
            })
            .catch(error => {
                // Handle any errors that occur during the fetch
                console.error('Fetch error:', error);
            });




    </script>
</body>

</html>
