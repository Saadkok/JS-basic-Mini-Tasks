<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different between Normal Functions and Arrow Functions....!</title>
</head>

<body>
    <script>
        // Normal function....
        function add(a, b) {
            return a + b;
        }
        const result = add(2, 3);
        console.log(result);
        
        // Anonymous normal function (function expression):
        const subtract = function (a, b) {
            return a - b;
        };
        const result1 = subtract(5, 2);
        console.log(result1); // Output: 3


    </script>
</body>

</html>
